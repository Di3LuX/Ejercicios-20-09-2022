<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<!-- codificacion = conjunto de caracteres que podemos definir dentro de html -->

			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- responsable del responsive, los elementos cambian de tamaÃ±o dependiendo de app -->
			<title>Mi primerita web</title>
			<link rel="stylesheet" href="css/style.css">
			<!-- link vincula archivos, en este caso css -->
	</head>
	<body>
		<h1>HOLA</h1>
		<h6>loco</h6>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt hic ipsum qui.</p>

			<b>esto?</b>

			<br>
			<!-- crea un salto de linea -->
			<hr>
			<!-- crea una inea vertical -->
			<a href="https://www.google.es">ale, a buscar...</a>
			<!-- ancla un enlace o url -->
			<a href="Paginas/casa.html">Casa</a>
			<!-- ruta relativa te situa en la pagina que se esta ejecutando dentro del navegador
